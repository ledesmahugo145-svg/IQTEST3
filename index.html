<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroMetric | AI IQ Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&family=Space+Mono:wght@400;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712; /* gray-950 */
      color: #f9fafb; /* gray-50 */
      margin: 0;
      overflow: hidden; /* Prevent scroll bars during load */
    }
    
    .font-mono {
      font-family: 'Space Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111827; 
    }
    ::-webkit-scrollbar-thumb {
      background: #374151; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563; 
    }

    /* Initial Loader Styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #030712;
      z-index: 9999;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    .loading-text {
      margin-top: 20px;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: #3b82f6;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^18.0.0",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^18.0.0",
    "@angular/core": "https://esm.sh/@angular/core@^18.0.0",
    "@angular/common": "https://esm.sh/@angular/common@^18.0.0",
    "lucide-angular": "https://esm.sh/lucide-angular@^0.408.0",
    "tslib": "https://esm.sh/tslib@2.6.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <div class="loading-text">System Initializing...</div>
    </div>
  </app-root>
</body>
</html>
